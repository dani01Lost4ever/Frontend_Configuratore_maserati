<ngt-canvas [shadows]="true" [scene]="{ background: 'white' | color }" >
  <ngt-ambient-light [intensity]="0.4"></ngt-ambient-light>
  <ngt-point-light
    [intensity]="0.5"
    [position]="[8, 10, 3]"
    (ready)="configureLights($event)"
  ></ngt-point-light>
  <ngt-point-light
    [intensity]="0.6"
    [position]="[-13, 11, 7]"
    (ready)="configureLights($event)"
  ></ngt-point-light>
  <ngt-point-light
    [intensity]="0.6"
    [position]="[13, -8, 4]"
    (ready)="configureLights($event)"
  ></ngt-point-light>
  <ngt-point-light
    [intensity]="0.5"
    [position]="[-12, -16, 5]"
    (ready)="configureLights($event)"
  ></ngt-point-light>
  <ngt-primitive
    *ngIf="car$ | async as cup"
    [object]="cup.scene"
    [castShadow]="true"
    (ready)="carLoaded($event)"
  >
  </ngt-primitive>
  <ngt-soba-orbit-controls
    #controls="ngtSobaOrbitControls"
    [target]="[0, 0.5, 0]"
    (ready)="controlsReady(controls)"
  ></ngt-soba-orbit-controls>
</ngt-canvas>
